<div class="form-container">
  <form [formGroup]="demoform" class="form" autoComplete="off" >
      <div class="form-content">
          <h3 class="form-title">Form Demo</h3>
          
          <div class="form-group mt-3">
              <label>Username</label>
              <input
                  formControlName='username'
                  type='text'
                  class='form-control mt-1'
                  placeholder='Username'
                  value={{username}}
                  />
          </div>
          <div *ngIf="demoform.controls['username'].invalid && (demoform.controls['username'].dirty || demoform.controls['username'].touched)" class="alert alert-danger">
              <div *ngIf="demoform.controls['username'].errors?.['required']">
                Username is required.
              </div>
          </div>

          <div class="form-group mt-3">
              <label>Email Address</label>
              <input
                  formControlName='email_address'
                  type='text'
                  class='form-control mt-1'
                  placeholder='Email Address'
                  value={{email_address}}
                  />
          </div>
          <div *ngIf="demoform.controls['email_address'].invalid && (demoform.controls['email_address'].dirty || demoform.controls['email_address'].touched)" class="alert alert-danger">
            <div *ngIf="demoform.controls['email_address'].errors?.['required']">
              Email address is required.
            </div>
          </div>

          <div class="form-group mt-3">
            <label>Age</label>
            <input
                formControlName='age'
                type='text'
                class='form-control mt-1'
                placeholder='Age'
                value={{age}}
                />
        </div>
        <div *ngIf="demoform.controls['age'].invalid && (demoform.controls['age'].dirty || demoform.controls['age'].touched)" class="alert alert-danger">
          <div *ngIf="demoform.controls['age'].errors?.['required']">
            Age is required.
          </div>
        </div>

        <div class="form-group mt-3">
          <label>Phone Number</label>
          <input
              formControlName='phone_number'
              type='text'
              class='form-control mt-1'
              placeholder='Phone Number'
              value={{phone_number}}
              />
        </div>
        <div *ngIf="demoform.controls['phone_number'].invalid && (demoform.controls['phone_number'].dirty || demoform.controls['phone_number'].touched)" class="alert alert-danger">
          <div *ngIf="demoform.controls['phone_number'].errors?.['required']">
            Phone number is required.
          </div>
        </div>

        <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-primary" (click)='submit($event)'>
                Submit
            </button>
        </div>
      </div>
  </form>            
</div>
